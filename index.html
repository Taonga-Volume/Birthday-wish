<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            overflow: hidden;
        }

        /* Opening Animation */
        .opening {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            opacity: 1;
            animation: fadeOut 3s forwards 2s;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Slideshow Styles */
        .slider {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 20px;
            z-index: 100;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Birthday Text and Message */
        .text-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 101;
            width: 80%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .birthday-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: dance 1s infinite alternate ease-in-out;
        }

        .message-text {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Dancing animation */
        @keyframes dance {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Music Controls */
        .music-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 102;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .music-controls button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Last Slide GIF Box */
        .gif-box {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Opening Animation -->
    <div class="opening">‚ú®You're 43 to be Exact ‚ú®</div>

    <div class="slider">
        <div class="slides">
            <img src="WhatsApp Image 2025-04-01 at 18.28.36_1d8ff6c9.jpg" alt="Memory 1">
            <img src="IMG-20250331-WA0032.jpg" alt="Memory 2">
            <img src="WhatsApp Image 2025-04-01 at 18.28.31_675ed774.jpg" alt="Memory 3">
            <img src="IMG-20250331-WA0028.jpg" alt="Memory 4">
            <!-- Last Slide with GIF -->
            <img src="IMG-20250331-WA0028.jpg" alt="Surprise Cake">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="text-container">
        <div class="birthday-text">üéâ Happy Birthday, Kangwa! üéÇ</div>
        <div class="message-text">Wishing you a day filled with love, laughter, and all the happiness in the world! üíñ</div>
     
    </div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button onclick="toggleMusic()">üéµ Play/Pause Music</button>
    </div>

    <audio id="bg-music" loop>
        <source src="Iyaz - Replay (Danley Remix) (Tropical House).mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- GIF Box on Last Slide -->
    <div class="gif-box" id="gifBox">üéÅ Yes, I got you the ka cake! üéÇ</div>

    <script>
        let index = 0;
        let slides = document.querySelector(".slides");
        let totalSlides = slides.children.length;
        let gifBox = document.getElementById("gifBox");

        function showSlide(n) {
            if (n >= totalSlides) index = 0;
            else if (n < 0) index = totalSlides - 1;
            else index = n;

            slides.style.transform = `translateX(-${index * 100}vw)`;

            // Show GIF box only on the last slide
            if (index === totalSlides - 1) {
                gifBox.style.display = "block";
            } else {
                gifBox.style.display = "none";
            }
        }

        function nextSlide() { showSlide(index + 1); }
        function prevSlide() { showSlide(index - 1); }

        // Auto-slide every 5 seconds
        setInterval(() => nextSlide(), 5000);

        // Music Control
        let music = document.getElementById("bg-music");

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Auto-play music with fallback
        document.addEventListener("DOMContentLoaded", () => {
            music.play().catch(() => {
                document.addEventListener("click", () => {
                    music.play();
                }, { once: true });
            });
        });
    </script>

</body>
</html>
